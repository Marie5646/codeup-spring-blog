<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>User Email</h1>
<h3 th:text="${email}"></h3>
<th:block th:each="post: ${posts}">
    <h2>Title</h2><li style="list-style: none" th:text="${post.title}"></li>
    <h3>Body</h3><li style="list-style: none" th:text="${post.body}"></li>
</th:block>


</body>
</html>
